    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        .safe-bottom {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
        /* Custom Scrollbar for Mobile */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        /* Scientific Typography Fixes */
        .font-science {
            font-family: 'STIX Two Text', serif;
            text-rendering: optimizeLegibility;
            font-variant-numeric: tabular-nums;
            line-height: 1.6;
        }
        .font-science code, .font-science pre {
            font-family: 'Fira Code', monospace !important;
            font-size: 0.9em;
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        /* Clean Markdown styling */
        .prose h1, .prose h2, .prose h3 { color: #1e293b; font-weight: 800; margin-top: 1.2em; margin-bottom: 0.4em; }
        .prose p { margin-bottom: 0.8em; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.8em; }

        /* Android-style pulse for interactivity */
        .ripple {
            position: relative;
            overflow: hidden;
        }
    </style>
