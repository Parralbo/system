
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>HSC Elite Tracker</title>
    <!-- Define process.env before any scripts load to prevent ReferenceErrors -->
    <script>
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        .safe-bottom {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .font-science {
            font-family: 'STIX Two Text', serif;
            text-rendering: optimizeLegibility;
            font-variant-numeric: tabular-nums;
            line-height: 1.6;
        }
        .font-science code, .font-science pre {
            font-family: 'Fira Code', monospace !important;
            font-size: 0.9em;
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .prose h1, .prose h2, .prose h3 { color: #1e293b; font-weight: 800; margin-top: 1.2em; margin-bottom: 0.4em; }
        .prose p { margin-bottom: 0.8em; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.8em; }
        
        #error-display {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 2rem;
            color: #ef4444;
            font-family: monospace;
            overflow: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <div id="error-display">
      <h1 style="font-weight: bold; font-size: 1.5rem; margin-bottom: 1rem;">Application Initialization Error</h1>
      <pre id="error-text"></pre>
      <button onclick="location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #4f46e5; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Retry Application</button>
    </div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        if (display && text) {
          display.style.display = 'block';
          text.textContent = `${message}\n\nSource: ${source}\nLine: ${lineno}\nColumn: ${colno}\n\nStack: ${error?.stack || 'No stack trace available'}`;
        }
      };
    </script>
</body>
</html>
