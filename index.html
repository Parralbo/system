
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>HSC Elite Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        .safe-bottom {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .font-science {
            font-family: 'STIX Two Text', serif;
            text-rendering: optimizeLegibility;
            font-variant-numeric: tabular-nums;
            line-height: 1.6;
        }
        .font-science code, .font-science pre {
            font-family: 'Fira Code', monospace !important;
            font-size: 0.9em;
            background: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        #error-display {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 2rem;
            color: #ef4444;
            font-family: monospace;
            overflow: auto;
        }
        /* Mobile-friendly loader */
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 50;
            transition: opacity 0.5s ease-out;
        }
        .loader-spin {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="initial-loader">
        <div class="loader-spin"></div>
        <p style="margin-top: 1rem; font-size: 10px; font-weight: 900; color: #64748b; letter-spacing: 0.2em; text-transform: uppercase;">Booting HSC Elite...</p>
    </div>

    <div id="root"></div>

    <div id="error-display">
      <h1 style="font-weight: bold; font-size: 1.5rem; margin-bottom: 1rem;">System Error</h1>
      <pre id="error-text"></pre>
      <button onclick="location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #4f46e5; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Initialize Restart</button>
    </div>

    <script type="module" src="/index.tsx"></script>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const loader = document.getElementById('initial-loader');
        if(loader) loader.style.display = 'none';
        const display = document.getElementById('error-display');
        const text = document.getElementById('error-text');
        if (display && text) {
          display.style.display = 'block';
          text.textContent = `${message}\n\nStack: ${error?.stack || 'No stack'}`;
        }
      };
      // Remove loader once React takes over
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.opacity = '0';
          setTimeout(() => { if (loader) loader.remove(); }, 500);
        }, 500);
      });
    </script>
</body>
</html>
